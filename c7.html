<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> Forms </title>
</head> 
<body>

<form action="" method="post">

<fieldset>
		
		<legend> Section 1 </legend>
		
	<label for="ime">Ime</label>
		<input type="text" id="ime"/>
			<br/>
	<label for="prezime">Prezime</label>
		<input type="text" id="prezime"/>
			<br/>
	<label for="pass1">Lozinka</label>
		<input type="password" id="pass1"/>
			<br/>
	<label for="pass2">Povtori Lozinka</label>
		<input type="password" id="pass2"/>
			<br/>
	<label for="god">Vozrast</label>
		<input type="number" id="god"/>
			<br/>
	<label for="visina">Visina</label>
		<input type="range" id="visina"/>
			<br/>
	<label for="boja">Omilena Boja</label>
		<input type="color" id="boja"/>
			<br/>
	<label for="rodenden">Rodenden</label>
		<input type="date" id="rodenden"/>
			<br/>
	<label for="email">Email</label>
		<input type="email" id="email"/>
			<br/>
	<label for="website">Website</label>
		<input type="url" id="website"/>
			<br/>
	<label for="search">Search</label>
		<input type="search" id="search"/>
			<br/>
</fieldset>

<fieldset>
		<legend> Section 2 </legend>
		<label for="h1">Kajgana</label>
		<input type="checkbox" id="h1">
		<br/>
		<label for="h2">Pastrmajlia</label>
		<input type="checkbox" id="h2">
		<br/>	
		<label for="h3">Burek</label>
		<input type="checkbox" id="h3">
		<br/>
		
		<label for="o1">Dorucek</label>
		<input type="radio" id="o1" name="obrok">
		<br/>
		<label for="o2">Rucek</label>
		<input type="radio" id="o2" name="obrok">
		<br/>
		<label for="o3">Vecera</label>
		<input type="radio" id="o3" name="obrok">
		<br/>
		<label for="bio">Biografija</label>
		<textarea name="" id="" cols="30" rows="10"></textarea>
		<br/>
		<label for="cv">CV</label>
		<input type="file" id="cv">
</fieldset>

<fieldset>
		<legend> Section 3 </legend>
		<label for="grad">Grad</label>
		<select name="grad" id="grad">
			
			<option value="sk">Skopje</option>
			<option value="bt">Bitola</option>
			<option value="te">Tetovo</option>
			<option value="ku">Kumanovo</option>
			<option value="gv">Gostivar</option>

		</select>

		<br/>
		<br/>

		<label for="Drzava">Drzava</label>
		<select name="drzava" id="drzava" multiple="multiple">
			
			<option value="fr">Francija</option>
			<option value="de">Germanija</option>
			<option value="mk">Makedonija</option>
			<option value="be">Belgija</option>
			<option value="it">Italija</option>

		</select>

</fieldset>

<button type="submit">Zacuvaj</button>

</form>
	
</body>
</html>
