<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Page</title>

	<style>

	ul{

		width:500px;
		list-style: none;
		padding:0px;
		margin:0px auto;
		background: silver;
		height:30px;


	}

	ul li{

		height: 30px;
		width: 100px;
		float: left;
	}

	ul li a{

		display: block;
		height: 30px;
		width: 100px;
		color: white;
		font-family: sans-serif;
		text-align: center;
		text-decoration: none;
		padding-top: 6px;
		box-sizing: border-box;

	}

	ul li a:hover {

		background: blue;
		color: white;
		font-weight: bold;

	}


	</style>
</head>
<body>
	
	<ul>
		<li><a href="https://facebook.com">Link 1</a></li>
		<li><a href="#">Link 2</a></li>
		<li><a href="#">Link 3</a></li>
		<li><a href="#">Link 4</a></li>
		<li><a href="#">Link 5</a></li>

		
		
	</ul>


</body>
</html>
